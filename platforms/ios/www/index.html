<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="
                            default-src * data: blob: ws: wss: gap://ready file://*;
                            style-src * 'unsafe-inline';
                            script-src * 'unsafe-inline' 'unsafe-eval';
                            connect-src * ws: wss:;">


    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/application.css"/>
    <title>RF COAX INC</title>

    <style>

    .bs-callout-danger {
        border-left-color: #ce4844;border-left-width: 5px;
    }
    .date {
  position: fixed;
  width: 70px;
  font-family: Georgia, serif;
  color: #999;
  margin: 0 auto;
 }

.day, .month, .year {
  position: absolute;
  }

.day {
  font-size: 30px;
  top: 15px;
  }

.month {
  top: 0;
  left: 0;
  font-size: 18px;
  }

.year {
  top: 19px;
  right: 0;
  font-size: 20px;
  rotation: -90deg !important;
  /* ** Hacks ** */
  -webkit-transform: rotate(-90deg);
  -moz-transform: rotate(-90deg);
  }
    </style>
</head>
<body onload="onload()">
  <!-- This will only appear on the home page.-->
  <div align="center" id="home">
      <div align='center' class="rc-home_header">
          <a href="index.html" class="btn btn-default rc-position_center">
              <img src='./img/rfcoax-logo.png' alt="RFCOAX INC" title='RFCOAX INC' width='80%'/>
          </a>
      </div>
  </div>
  <!-- This will only work on the inner pages.-->
  <nav id="inner" class="navbar navbar-default rc--inner_header">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-menu">
                <i class="fa fa-user-circle navbar-hamburger_bar" aria-hidden="true"></i>
                </a>

                <img src='./img/rfcoax-logo.png' alt="RFCOAX INC" title='RFCOAX INC' class="navbar-hamburger_brand"/>

                <a class="navbar-icon_cart" href="javascript:void(0)" onclick="Navigation.ViewCart()">
                    <i class="fa fa-shopping-cart navbar-shopping_cart"
                       aria-hidden="true"></i>
                    <span class="navbar-cart_item_count navbar-cart_count_js">5</span>
                </a>
            </div>
        </div>
    </nav>
      <div id="load-container"></div>

      <nav id="nav_child" class="navbar navbar-default navbar-fixed-bottom animate rc--inner_footer rc_inner_footer--js">
          <div class="container">
              <ul class="nav navbar-nav navbar-right mobile-bar">
                  <li>
                      <a href="javascript:void(0)" onclick="Navigation.HomePage()" class="rc_inner_footer home">
                          <span class="menu-icon fa fa-home"></span>
                          HOME
                      </a>
                  </li>
                  <li>
                      <a href="javascript:void(0)" onclick="Navigation.SearchPage()" class="rc_inner_footer search">
                          <span class="menu-icon fa fa-cogs"></span>
                          <span>DESIGN</span>
                      </a>
                  </li>

                  <li>
                      <a href="javascript:void(0)" onclick="Navigation.OrderWithQuote()"  class="rc_inner_footer quote">
                          <span class="menu-icon fa fa-pencil "></span>
                          QUOTE
                      </a>
                  </li>

                  <li>
                      <a href="javascript:void(0)" onclick="Navigation.ContactUs()"  class="rc_inner_footer contact">
                          <span class="menu-icon fa fa-phone"></span>
                          <span>CONTACT</span>
                      </a>
                  </li>
              </ul>
          </div>
      </nav>
    <script src='./js/jquery.js'></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>

    <script src='./js/global_variables.js'></script>
    <script src='./js/search.js'></script>
    <script src='./js/dashboard.js'></script>
    <script src='./js/logs.js'></script>
    <script src='./js/navigation.js'></script>
    <script src='./js/orderwithquote.js'></script>
    <script src='./js/hamburger.js'></script>
    <script src='./js/shopping.js'></script>
    <script type="text/javascript" src="./js/sidr.min.js"></script>
    <script>
      SearchAPI = new Search();
      Logs = new Logs();
      Navigation = new Navigation();
      OrderWithQuote = new OrderWithQuote();
      Shopping = new Shopping();
      Navigation.HomePage();

      $('#inner').hide()

      // $('#simple-menu').sidr();

      $('a[href="#navbar-more-show"], .navbar-more-overlay').on('click', function (event) {
        event.preventDefault()
        $('body').toggleClass('navbar-more-show')
        if ($('body').hasClass('navbar-more-show')) {
          $('a[href="#navbar-more-show"]').closest('li').addClass('active')
        } else {
          $('a[href="#navbar-more-show"]').closest('li').removeClass('active')
        }
        return false
      });

    </script>


    </body>

    </html>
