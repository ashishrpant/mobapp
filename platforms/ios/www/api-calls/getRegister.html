<div class="page-wrapper">
  <div class="page-header"><h4>SIGN UP</h4></div>
  <h4><small>Please fill up the from below to create an account with RF Coax</small></h4>
  <form id='registerForm'>
    <div class="input-group rc-input_field_container">
      <span class="input-group-addon">
        <i class="fa fa-user-o fa-fw"></i>
      </span>
      <input class="form-control" type="text" id='firstName' placeholder="First Name" />
    </div>
    <div class="input-group rc-input_field_container">
      <span class="input-group-addon">
        <i class="fa fa-user-o fa-fw"></i>
      </span>
      <input class="form-control" type="text" id='lastName' placeholder="Last Name" />
    </div>

    <div class="input-group rc-input_field_container">
      <span class="input-group-addon">
        Tax Exempt <i class="fa fa-money fa-fw"></i>
      </span>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" value="1">Yes</button>
        <button type="button" class="btn btn-default" value="0">No</button>
      </div>
    </div>

    <div class="input-group rc-input_field_container">
      <span class="input-group-addon">
        <i class="fa fa-at fa-fw"></i>
      </span>
      <input class="form-control" type="text" id='emailAddress' placeholder="Email address" />
    </div>

    <div class="input-group rc-input_field_container">
      <span class="input-group-addon">
        <i class="fa fa-key fa-fw"></i>
      </span>
      <input class="form-control" type="password" placeholder="Password" />
    </div>

    <span class="rc-input_field_container">
      <button class="btn btn-primary" onclick="Logs.SignUpOnly()">SIGN UP <i class="fa fa-sign-in fa-fw"></i></button>
    </span>
  </form>
  <div class="input-group rc-input_field_container">
    <p class="rc-sign_in_title">Already have an accout? Please click below to sign in:</p>
    <a href="javascript:void(0)" class="btn btn-primary" onclick="Navigation.SignInOnly();">Sign In</a>
  </div>
</div>
