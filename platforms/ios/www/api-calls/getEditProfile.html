<div class="page-wrapper">
  <h2 class="page-title">Edit Profile</h2>
<form id='editProfile'>
  <div class="input-group rc-input_field_container">
    <span class="input-group-addon">
      First Name <i class="fa fa-user-o fa-fw"></i>
    </span>
    <input class="form-control" type="text" id='firstName' placeholder="First Name" />
  </div>
  <div class="input-group rc-input_field_container">
    <span class="input-group-addon">
      Last Name <i class="fa fa-user-o fa-fw"></i>
    </span>
    <input class="form-control" type="text" id='lastName' placeholder="Last Name" />
  </div>

  <div class="input-group rc-input_field_container">
    <span class="input-group-addon">
      Tax Exempt <i class="fa fa-money fa-fw"></i>
    </span>
    <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default" value="1">Yes</button>
    <button type="button" class="btn btn-default" value="0">No</button>
  </div>
  </div>

  <div class="input-group rc-input_field_container">
    <span class="input-group-addon">
      Email address <i class="fa fa-at fa-fw"></i>
    </span>
    <input class="form-control" type="text" id='emailAddress' placeholder="Email address" />
  </div>
  <span class="input-group-btn rc-input_field_container">
    <button class="btn btn-primary" onclick="Logs.EditProfileSave()">Save Changes <i class="fa fa-floppy-o fa-fw"></i></button>
  </span>
</form>
</div>
